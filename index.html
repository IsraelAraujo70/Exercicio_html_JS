<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício</h1>
        <h2>Verificar se número B é maior que número A</h2>
        
        <form id="formV">
            <p class="aprov">Você inseriu um número B maior que A!</p>
            <p class="equal">Você inseriu dois números iguais!</p>
            <p class="reprov">Você inseriu um número B menor que A!</p>
            <div class="forminput">
                <input type="number" id="A" placeholder="Insira o número A" />
                <input type="number" id="B" placeholder="Insira o número B" />
            </div>
            <button id="btntst" type="submit">Testar</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
